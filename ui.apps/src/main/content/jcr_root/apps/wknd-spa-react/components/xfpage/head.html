  <meta http-equiv="content-type" content="text/html; charset=UTF-8"
  data-sly-use.head="head.js"
  data-sly-use.headlibRenderer="headlibs.html"
  data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"/>
<meta data-sly-test.keywords="${head.keywords}" name="keywords" content="${keywords}"/>
<meta data-sly-test.description="${head.description}" name="description" content="${description}"/>

<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
 data-sly-call="${clientlib.css @ categories='wknd-spa-react.base'}"/>
<!--/*
SPA-specific meta tags
*/-->
<meta name="theme-color" content="#000000" />
<link rel="icon" href="/etc.clientlibs/wknd-spa-react/clientlibs/clientlib-react/resources/favicon.ico" />
<link rel="apple-touch-icon" href="/etc.clientlibs/wknd-spa-react/clientlibs/clientlib-react/resources/logo192.png" />

<!-- AEM page model -->
<meta
property="cq:pagemodel_root_url"
data-sly-use.page="com.adobe.aem.guides.wknd.spa.react.core.models.HierarchyPage"
content="${page.rootUrl}"
/>
<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Asar&display=swap" rel="stylesheet"/>
<meta property="cq:datatype" data-sly-test="${wcmmode.edit || wcmmode.preview}" content="JSON" />
<meta property="cq:wcmmode" data-sly-test="${wcmmode.edit}" content="edit" />
<meta property="cq:wcmmode" data-sly-test="${wcmmode.preview}" content="preview" />
<!--/*
There is currently no support for ContextHub in SPA projects:
https://docs.adobe.com/content/help/en/experience-manager-64/developing/headless/spas/spa-overview.html#limitations
*/-->
<sly data-sly-call="${headlibRenderer.headlibs @ designPath=head.designPath}" />
<sly data-sly-include="author.html" />
<sly data-sly-include="/libs/cq/cloudserviceconfigs/components/servicelibs/servicelibs.jsp" />
<sly data-sly-resource="${'cloudconfig-header' @ resourceType='cq/cloudconfig/components/scripttags/header'}"/>
<sly data-sly-test.faviconpath="${head.faviconPath}">
<link rel="icon" type="image/vnd.microsoft.icon" href="${faviconpath}">
<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="${faviconpath}">
</sly>
<title>${head.title}</title>
